<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form method="post" action="consultarAlumnos">
    <!-- Etiqueta fieldset dibuja un rectangulo -->
    <!-- Etiqueta legend es el titulo -->
    <fieldset>

        <legend>Datos del alumno</legend>
        <label for="Nombre">Nombre:</label>
        <!-- placeholder ayuda de que hacer -->
        <!-- maxlength maximo -->
        <!-- minlength minimo -->
        <!-- required requerido -->
        <input type="text" id="Nombre" name="Nombre"  placeholder="Ingrese aqui tu nombre" maxlength="10" minlength="5" required="true">

        <br>
        <br>
        <label for="Apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"  placeholder="Ingrese aqui tu apellido" maxlength="20" minlength="10" required="true">
        
        <!-- readonly no se puede modificar -->
        <!-- disabled no se envia al servidor -->
        <!-- min y max es para el rango de edad -->
        <br>
        <br>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" max="90" min="17" readonly value="18">

        <!--pattern requisitos para que la contraseña sea valida -->
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Ingrese la contraseña">

        <br>
        <br>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha">

        <br>
        <br>
        <label for="comentario">Comentario</label>
        <textarea name="comentario" id="comentario" placeholder="" required cols="30" rows="10"></textarea>
    </fieldset>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
